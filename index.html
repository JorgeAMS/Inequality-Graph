    <div class="container">
        <div class="form-group">
            <label for="formGroupExampleInput">Primera inecuación</label>
            <div class="d-flex">
                <input type="text" class="x1 form-control m-2" name="x1" id="formGroupExampleInput" placeholder="Ejemplo 2X">+
                <input type="text" class="y1 form-control m-2" name="y1" id="formGroupExampleInput" placeholder="Ejemplo Y">
                <select class="custom-select m-2" id="inputGroupSelect01">
                    <option selected>Elige...</option>
                    <option value="1">>=</option>
                    <option value="2">
                        <=</option> <option value="3">
                            <</option> <option value="4">>
                    </option>
                </select>
                <input type="text" class="c1 form-control m-2" name="c1" id="formGroupExampleInput" placeholder="Ejemplo 0">
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Segunda inecuación</label>
            <div class="d-flex">
                <input type="text" class="x2 form-control m-2" name="x2" id="formGroupExampleInput" placeholder="Ejemplo 2X">+
                <input type="text" class="y2 form-control m-2" name="y2" id="formGroupExampleInput" placeholder="Ejemplo Y">
                <select class="custom-select m-2" id="inputGroupSelect01">
                    <option selected>Elige...</option>
                    <option value="1">>=</option>
                    <option value="2">
                        <=</option> <option value="3">
                            <</option> <option value="4">>
                    </option>
                </select>
                <input type="text" class="c2 form-control m-2" name="c2" id="formGroupExampleInput" placeholder="Ejemplo 0">
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-success m-3" onclick="punto()">Paso a paso</button>
                <button type="button" class="btn btn-danger m-3" ><a href="calculator.html">Grafica</a></button>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        function punto() {
            var x1 = $("x1").val();
            var y1 = $("y1").val();
            var c1 = $("c1").val();
            var x2 = $("x2").val();
            var y2 = $("y2").val();
            var c2 = $("c2").val();

            var ex1 = -x1 + "x/" + y1;
            var ec1 = c1 + "/" + y1;
            var ex2 = -x2 + "x/" + y2;
            var ec2 = c2 + "/" + y2;
            if (x1 % y1 == 0) {
                ex1 = (-x1 / y1) + "x";
            }
            if (x2 % y2 == 0) {
                ex2 = (-x2 / y2) + "x";
            }
            if (c1 % y1 == 0) {
                ec1 = c1 / y1;
            }
            if (c2 % y2 == 0) {
                ec2 = c2 / y2;
            }
            var ye1 = ex1 + ec1;
            var ye2 = ex2 + ec2;
            var r;
            r = -(x1 / y1) + (x2 / y2);
            r1 = (c1 / y1) - (c2 / y2);
            equis = r1 / r;
            ye = ((x1 * equis) / y1) + (c1 / y1);
            alert("Y1 = " + ye1 + " Y2= " + ye2 + " punto de corte= (" + equis + "," + ye + ")");

        }
    </script>
