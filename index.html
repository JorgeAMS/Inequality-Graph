<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CalcGraph</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>

                    <a class="nav-link" target="_blank" href="https://github.com/teamzz111/Ant-colony">Github <span
                            class="sr-only">(current)</span></a>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="container mt-5">
        <h1>Graficadora de inecuaciones</h1>
        <label for="formGroupExampleInput">Ingrese las inecuaciones que evaluará</label>
        <br><br><br>
        <div class="form-group">
            <label for="formGroupExampleInput">Primera inecuación</label>
            <div class="d-flex">
                <input type="text" class="x1 form-control m-2" name="x1" id="formGroupExampleInput" placeholder="Ejemplo 2X">
                <div class="plusplus">
                    <h5>+</h5>
                </div>
                <input type="text" class="y1 form-control m-2" name="y1" id="formGroupExampleInput" placeholder="Ejemplo Y">
                <select class="custom-select m-2" id="s1" >
                    <option selected>Elige...</option>
                    <option value="1"> >= </option>
                    <option value="2"> <= </option> 
                    <option value="3"> > </option>
                    <option value="4"> < </option>
                </select>
                <input type="text" class="c1 form-control m-2" name="c1" id="formGroupExampleInput" placeholder="Ejemplo 0">
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Segunda inecuación</label>
            <div class="d-flex">
                <input type="text" class="x2 form-control m-2" name="x2" id="formGroupExampleInput" placeholder="Ejemplo 2X">
                <div class="plusplus">
                    <h5>+</h5>
                </div>
                <input type="text" class="y2 form-control m-2" name="y2" id="formGroupExampleInput" placeholder="Ejemplo Y">
                <select class="custom-select m-2" id="s2">
                    <option selected>Elige...</option>
                    <option value="1"> >= </option>
                    <option value="2"> <= </option> 
                    <option value="3"> > </option>
                    <option value="4"> < </option>
                </select>
                <input type="text" class="c2 form-control m-2" name="c2" id="formGroupExampleInput" placeholder="Ejemplo 0">
            </div>
            <br><br>
            <div class="d-flex but-but">
                <button id="MostrarPasos" type="button" class="btn btn-success btn-lg btn-block" onclick="punto()">Paso a paso</button>
            </div>
        </div>




        <div id="LosPasotes" class="pasosApasos">
                <section class="Inec1"> <!--Inecuacion 1--> 
                    <h2>Primera Inecuación:</h2>
                    <br><br>
        
                    <!--    Despejar Y    -->
                    <h3>Despeje Y:</h3>
                    <div class="Zona">
                        <div class="VAR">Y=  </div>
                        <div id="GetX1" class="XY1"></div>
                        <div id="GetYC1" class="C1"></div>
                    </div>
        
                    <!--    Despejar X    -->
                    <h3>Despeje X:</h3>
                    <div class="Zona">
                        <div class="VAR">X=  </div>
                        <div id="GetY1" class="XY1"></div>
                        <div id="GetXC1" class="C1"></div>
                    </div>
        
                </section>
        
        
                <section class="Inec2"> <!--Inecuacion 2--> 
                    <h2>Segunda Inecuación:</h2>
                    <br><br>
        
                    <!--    Despejar Y    -->
                    <h3>Despeje Y:</h3>
                    <div class="Zona">
                        <div class="VAR">Y=  </div>
                        <div id="GetX2" class="XY1"></div>
                        <div id="GetYC2" class="C1"></div>
                    </div>
        
                    <!--    Despejar X    -->
                    <h3>Despeje X:</h3>
                    <div class="Zona">
                        <div class="VAR">X=  </div>
                        <div id="GetY2" class="XY1"></div>
                        <div id="GetXC2" class="C1"></div>
                    </div>
        
                </section>
                
            </div>
            <div id="LosPuntotes" class="Puntos">
                <!--    Punto de Corte    -->
                <h3>Puntos de corte (X,Y):</h3>
                <div class="Zona">
                    <div id="PuntotesMachos"></div>
                </div>
    
                <div class="d-flex but-but mt-5">
                    <button type="button" class="btn btn-danger btn-lg btn-block" onclick="graph()">Grafica</button>
                </div>
            </div>



            <div id="calculator" class="container-cal"></div>
    </div>

    
    
        

    
    <script src="script.js"></script>    
    <script src="assets/js/calculator.js"></script>
